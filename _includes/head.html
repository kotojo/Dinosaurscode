<head>
  <script type="text/javascript">
    var host = "dinosaurscode.xyz";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
        window.location.protocol = "https";
  </script>
  <meta name="google-site-verification" content="dZ_vY_6pq6z_3n_vtfZ14Ksuica16LH4zU9h5E4P47I" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ 'Dinosaurscode ' }}{{ page.title }}{% endif %}">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Sans+Pro:400,700|Oswald:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/main.css">
      
  <link rel="canonical" href=" { { site.url } }{ { page.url } }" />
  <link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon"/> 
  {% if page.url == "/404.html" %}
    <meta http-equiv="refresh" content="5; url=/">
  {% endif %}
<!--[if lt IE 9]>
    <script src="/js/html5shiv.min.js"></script>
<![endif]-->
</head>
